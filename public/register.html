<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-content">
    <div class="home-hero">
      <h1>Crear cuenta</h1>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Nombre de usuario" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button class="main-btn" type="submit">Registrarse</button>
        <p id="message" style="margin-top:10px;"></p>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
