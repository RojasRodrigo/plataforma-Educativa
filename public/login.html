<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-content">
    <div class="home-hero">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button class="main-btn" type="submit">Ingresar</button>
        <p id="error" style="color: red; margin-top: 10px;"></p>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
